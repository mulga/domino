<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino</title>
    <link rel="stylesheet" href="domino.css" />
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        <div class="row1"></div>
        <div class="row2"><div class="dot"></div></div>
        <div class="row3"></div>
      </div>

      <div class="box box2">
        <div class="row1"><div class="dot"></div></div>
        <div class="row2"></div>
        <div class="row3"><div class="dot"></div></div>
      </div>

      <div class="box box3">
        <div class="row1"><div class="dot"></div></div>
        <div class="row2"><div class="dot"></div></div>
        <div class="row3"><div class="dot"></div></div>
      </div>

      <div class="box box4">
        <div class="row1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row2"></div>
        <div class="row3">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="box box5">
        <div class="row1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row2"><div class="dot"></div></div>
        <div class="row3">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="box box6">
        <div class="row1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row2">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row3">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
